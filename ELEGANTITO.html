
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="elegantito.css" >>
    <title>DESTRUCCION DEL ELEGANTITO</title>
</head>
<body>
    <H1>DESTRUCCION DEL ELEGANTITO</H1>
    <style>
        /* Oculta el reproductor de audio */
        audio {
          display: none;
        }
      </style>
    <audio controls>
        <source src="audio1.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
      </audio>
      
      <!-- Agrega un botón para reproducir la música -->
      <button onclick="playAudio()">Reproducir Música</button>
      
      <script>
        // Función para reproducir el audio
        function playAudio() {
          const audioElement = document.querySelector('audio');
          audioElement.play();
        }
      </script>
    <video width="350px" height="300px" controls> 
        <source src="1.mp4" type="video/mp4">
    </video>
    <video width="350px" height="300px" controls> 
        <source src="2.mp4" type="video/mp4">
    </video>
    <video width="350px" height="300px" controls> 
        <source src="3.mp4" type="video/mp4">
    </video>
</body>
</html>
